name: QA E2E (Playwright + Pytest)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest playwright

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps ${{ matrix.browser }}

      - name: Run Playwright + Pytest
        env:
          BASE_URL: https://murdadrum.github.io/QAPI/
          BROWSER: ${{ matrix.browser }}
        run: pytest -q

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.browser }}
          path: traces/*.zip
          if-no-files-found: warn

  publish-trace:
    runs-on: ubuntu-latest
    needs: e2e
    if: ${{ needs.e2e.result == 'success' }}
    concurrency:
      group: pages
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Download Playwright traces (chromium)
        uses: actions/download-artifact@v4
        with:
          name: playwright-traces-chromium
          path: traces

      - name: Prepare trace bundle
        run: |
          mkdir -p dist/traces
          copy_trace() {
            local pattern="$1"
            local target="$2"
            local trace
            trace=$(ls traces/${pattern}*.zip 2>/dev/null | head -n 1)
            if [ -n "$trace" ]; then
              cp "$trace" "dist/traces/${target}"
            fi
          }

          copy_trace "crossbrowser-e2e-modal" "qa-e2e.zip"
          copy_trace "chat-assistant" "qa-chat-assistant.zip"
          copy_trace "contact-form" "qa-form-submit.zip"
          copy_trace "project-demo-modal" "qa-modals.zip"
          copy_trace "links-downloads" "qa-links-downloads.zip"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
